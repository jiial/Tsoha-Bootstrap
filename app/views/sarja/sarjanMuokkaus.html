{% extends "base.html" %}
{% block content %}

<h1>Sarjan muokkaus</h1>

{% if virheet %}
    <div class="alert alert-danger">
      <ul>
        {% for error in virheet %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
{% endif %}

<form method="post" action="{{base_path}}/sarja/{{attribuutit.id}}/muokkaa">
  <div class="form-group">
    <label>Arvo</label><br>
      <input name="arvo" size="4" value="{{attribuutit.arvo}}"" type="text" maxlength="5">
  </div>
  <div class="form-group">    
    <label>Lis√§tiedot</label><br>
      <input name="lisatiedot" value="{{attribuutit.lisatiedot}}" type="text" maxlength="200">
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-warning">Tallenna</button>
    </div>  
</form>    

{% endblock %}
