{% extends "base.html" %}
{% block content %}
  <h1>Sarjasi</h1>
  <br>
  </br>

  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Arvo</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for sarja in sarjat %}
      <tr>
        <td><a href="{{base_path}}/sarja/{{sarja.id}}">{{sarja.arvo}}</a></td>
        <td><a class="btn btn-default btn-sm" href="{{base_path}}/sarja/{{sarja.id}}/muokkaa">Muokkaa</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <nav>
    <ul class="pagination">
      <li class="{% if not prev_page %}disabled{% endif %}"><a href="{{base_path}}/sarjat?page={{prev_page}}"><span aria-hidden="true">«</span><span class="sr-only">Previous</span></a></li>
      {% for page in 1..pages %}
        <li class="{% if curr_page == page %}active{% endif %}"><a href="{{base_path}}/sarjat?page={{page}}">{{page}}</a></li>
      {% endfor %}
      <li class="{% if not next_page %}disabled{% endif %}"><a href="{{base_path}}/sarjat?page={{next_page}}"><span aria-hidden="true">»</span><span class="sr-only">Next</span></a></li>
    </ul>
  </nav>


{% endblock %}
