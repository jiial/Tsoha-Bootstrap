{% extends "base.html" %}
{% block content %}
  <h1>Sarjasi</h1>
  <br>
  </br>

  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Arvo</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for sarja in sarjat %}
      <tr>
        <td><a href="{{base_path}}/sarja/{{sarja.id}}">{{sarja.arvo}}</a></td>
        <td><a class="btn btn-default btn-sm" href="{{base_path}}/sarja/{{sarja.id}}/muokkaa">Muokkaa</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
