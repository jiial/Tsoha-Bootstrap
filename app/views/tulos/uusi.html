{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi tulos</h1><br>

  {% if virheet %}
    <div class="alert alert-danger">
      <ul>
        {% for error in virheet %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}        

  <form method="post" action="{{base_path}}/uusi">
    <div class="form-group">
      <label>Tulos</label><br>
      <input name="arvo" maxlength="5" size="6" type="text" value="{{attribuutit.arvo}}">
    </div>

    <div class="form-group">
      <label>Sarjat</label><br>
      <input name="sarja1" size="4" type="text" maxlength="5">
      <input name="sarja2" size="4" type="text" maxlength="5">
      <input name="sarja3" size="4" type="text" maxlength="5">
      <input name="sarja4" size="4" type="text" maxlength="5">
      <input name="sarja5" size="4" type="text" maxlength="5">
      <input name="sarja6" size="4" type="text" maxlength="5">
    </div> 

    <div class="form-group">
      <label>Aselaji</label><br>
      <select name="aselaji" value="{{aselaji.nimi}}">
        {% for aselaji in aselajit %}
          <option value="{{aselaji.id}}">{{aselaji.nimi}}</option>
        {% endfor %}       
      </select>
    </div>

    <div class="form-group">
      <label>Kilpailumuoto</label><br>
      <select name="kilpailumuoto" value="{{kilpailumuoto.nimi}}">
        {% for kilpailumuoto in kilpailumuodot %}
          <option value="{{kilpailumuoto.id}}">{{kilpailumuoto.nimi}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Napakympit</label><br>
      <input name="napakympit" size="4" maxlength="2" type="text" value="{{attribuutit.napakympit}}">
    </div>

    <div class="form-group">
      <label>Kilpailu</label><br>
      <input name="kilpailu" maxlength="30" size="20" type="text" value="{{attribuutit.kilpailu}}">
    </div>

    <div class="form-group">
      <label>Päivämäärä (vuosi-kuukausi-päivä)</label><br>
      <input name="paivamaara" size="8" type="text" maxlength="10" value="{{attribuutit.paivamaara}}">
    </div>

    <div class="form-group">
      <label>Lisätiedot</label><br>
       <textarea name="lisatiedot" class="form" cols="60" maxlength="500" value="{{attribuutit.lisatiedot}}"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-warning">Lisää</button>
    </div>
  </form>
{% endblock %}
